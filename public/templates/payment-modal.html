<!-- Payment Recording Modal -->
<div class="modal fade" id="payment-modal" tabindex="-1" aria-labelledby="payment-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="payment-modal-label">Record Payment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="record-payment-form">
          <input type="hidden" id="payment-invoice-id" name="invoice_id">
          
          <div class="mb-3">
            <label class="form-label">Invoice #</label>
            <p class="form-control-plaintext" id="payment-invoice-number">-</p>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Total Amount</label>
              <p class="form-control-plaintext" id="payment-invoice-total">$0.00</p>
            </div>
            <div class="col-md-4">
              <label class="form-label">Amount Paid</label>
              <p class="form-control-plaintext" id="payment-amount-paid">$0.00</p>
            </div>
            <div class="col-md-4">
              <label class="form-label">Balance Due</label>
              <p class="form-control-plaintext" id="payment-balance-due">$0.00</p>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="payment-amount" class="form-label">Payment Amount *</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="payment-amount" name="amount" step="0.01" min="0.01" required>
            </div>
            <div class="form-text">Enter the amount received from client</div>
          </div>
          
          <div class="mb-3">
            <label for="payment-date" class="form-label">Payment Date *</label>
            <input type="date" class="form-control" id="payment-date" name="payment_date" required>
          </div>
          
          <div class="mb-3">
            <label for="payment-method" class="form-label">Payment Method *</label>
            <select class="form-select" id="payment-method" name="payment_method_id" required>
              <!-- Populated dynamically -->
            </select>
          </div>
          
          <div class="mb-3">
            <label for="payment-notes" class="form-label">Notes</label>
            <textarea class="form-control" id="payment-notes" name="notes" rows="2"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="record-payment-form" class="btn btn-primary">Record Payment</button>
      </div>
    </div>
  </div>
</div>

<!-- Payment History Modal -->
<div class="modal fade" id="payment-history-modal" tabindex="-1" aria-labelledby="payment-history-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="payment-history-modal-label">Payment History</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Invoice #:</strong> <span id="history-invoice-number">-</span></p>
              <p><strong>Client:</strong> <span id="history-client-name">-</span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Total Amount:</strong> <span id="history-total-amount">$0.00</span></p>
              <p><strong>Balance Due:</strong> <span id="history-balance-due">$0.00</span></p>
            </div>
          </div>
        </div>
        
        <div class="table-responsive">
          <table class="table table-striped" id="payments-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Method</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add-payment-btn">Add Payment</button>
      </div>
    </div>
  </div>
</div>
